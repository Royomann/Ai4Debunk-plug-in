<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Client/style/personalisation-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        </style>
    <title>Settings</title>
</head>
<body>
    <h1 id="modeText">Settings</h1>
    <div class="buttonContainer">
        <button id="backButton">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
    </div>  
    <div class="toggle-container">
        <span id="modeText">Light Mode</span>
        <label class="switch">
            <input type="checkbox" id="lightModeToggle" />
            <span class="slider round" id="slider"></span>
        </label>
    </div>    
    <div class="toggle-container">
        <div id="textSizeContainer"></div>
        <span id="modeText">Font size</span>
            <input type="number" id="textSizeInput" value="16" min="10" max="100" step="1">
        </div>        
    </div>
    <div class ="saveContainer">  
        <button id="saveSettingsButton">Save Settings</button>
    </div>    
    <script src="/Client/dist/personalisation.js">
    </script>
</body>
</html>
